<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200&family=Raleway:wght@200;300;400;500;600;700&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div id="image-container">
      <div id="cover">
        <img src="/images/icon-view.svg" alt="" id="view">
      </div>
      <img src="/images/image-equilibrium.jpg" alt="" id="image"></div>
    <div id="title-container">
      <p>
        Equilibrium #3429;
      </p> 
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
     
    </div>
  <div id="info-container">
    <div id="info-first-container"><img src="/images/icon-ethereum.svg" alt=""><p> 0.041 ETH</p></div>
    <div id="time">
      <img src="/images/icon-clock.svg" alt="">
      <p>
        3 days left
      </p>
    </div>
    
  </div>
  <hr>
  <div id="profile-container">
    <img src="/images/image-avatar.png" alt="">
    <p> Creation of <span>Jules Wyvern</span></p>
  </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fuad Zarzar</a>.
  </div>
</body>
</html>
